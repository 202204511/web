db:
  image: goodguide/docker-mysql-5.1
  environment:
  - MYSQL_ROOT_PASSWORD=helloworld
  - MYSQL_DATABASE=mftutor
  - MYSQL_USER=mftutor
  - MYSQL_PASSWORD=mftutor
web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - .:/code
  ports:
    - "8000:8000"
  links:
    - db
