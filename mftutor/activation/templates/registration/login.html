{% extends "base.html" %}
{% load url from future %}

{% block content %}

{% if form.errors %}
<p>Dit brugernavn og kodeord passede ikke sammen. Pr√∏v igen.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>Brugernavn</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Kodeord</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
