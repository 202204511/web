{% extends "base.html" %}
{% block title %}Upload dokument{% endblock %}

{% block content %}
<h1>Upload dokument</h1>

<form method="post" enctype="multipart/form-data">{% csrf_token %}
{{ form.as_p }}
<p>
<input type="submit" value="Upload">
</p>
</form>
{% if not create %}
<p>
<form method="post" action="{% url document_delete document.pk %}">{% csrf_token %}
<input type="submit" value="Slet">
</form>
</p>
{% endif %}
{% endblock %}
