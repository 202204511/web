{% extends "base.html" %}
{% block title %}Begivenheder{% endblock %}
{% block content %}
<h1>Begivenheder</h1>
{% for event in event_list %}
{% ifchanged %}<h2 style="margin-bottom: 0">{{ event.start_date|date:"F, Y" }}</h2>{% endifchanged %}
<div style="padding: 20px 0; border-bottom: 1px solid #aaa">
<a style="font-weight: bold" href="{% url event event.pk %}">{{ event.title }}</a><br>
{{ event.start_date|date:"l j. M" }}
</div>
{% endfor %}
{% endblock %}
