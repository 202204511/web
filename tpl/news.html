{% extends "base.html" %}
{% block title %}Nyheder{% endblock %}
{% block content %}
<h1>Nyheder</h1>
{% if tutor.is_tutorbest %}
<a href="{% url news_add %}">Ny</a>
{% endif %}
{% for news in news_list %}
<div class="newsItem">
<p class="newsItemHeadLine"><b>{{ news.title }}</b>&nbsp;&nbsp;<i class="dato">{{ news.posted }}</i>
{% if tutor.is_tutorbest %}
<a href="{% url news_edit news.pk %}">Ret</a>
{% endif %}
</p>
<p class="newsItem">
{{ news.body }}
</p>
</div>
{% endfor %}
{% endblock %}
